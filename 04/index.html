            <th>Tamanho</th>

            <td>Camisa</td>

        <tr>
            <td>Tênis</td>

        </tr>

    <table class="tabela-casa">
        <tr>
            <th>Produto</th>
            <th>Valor</th>

            <td>Sofá</td>
